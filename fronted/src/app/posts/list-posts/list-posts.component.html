<div class="container">
  <div class="container__header">
    <h2>POSTS</h2>
    <button mat-raised-button class="button" disabled>Adicionar Post</button>
  </div>
  <div>
    <app-autocomplete [options]="allPosts"/>
     <!-- <app-autocomplete /> -->
  </div>

  <table mat-table [dataSource]="allPosts" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="views">
      <th mat-header-cell *matHeaderCellDef>Views</th>
      <td mat-cell *matCellDef="let element">{{ element.views }}</td>
    </ng-container>

    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef>URL da imagem</th>
      <td mat-cell *matCellDef="let element">{{ element.imagePath }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        
        <button mat-mini-fab>
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab>
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
