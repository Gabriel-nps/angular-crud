@if (allPosts.length < 1) {
    <p>Sem posts disponiveis!</p>
} @else {
    <ul>
        @for (post of allPosts; track post.id) {
            <li>
                <app-post 
                    [postId]="post.id"
                    [imagePath]="post.imagePath"
                    [title]="post.title"
                    [views]="post.views"
                />
            </li>
          }
    </ul>
}
